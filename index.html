<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MJU</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/output.css">
</head>

<body class="min-h-screen bg-gradient-to-br from-pink-200 to-green-200 flex items-center justify-center px-4">

  <div class="w-full max-w-sm bg-white/90 backdrop-blur-xl rounded-3xl shadow-2xl p-6 border border-white/20 animate-slideFade">
    <div class="mb-6 text-center">
      <img src="./png/logomju-removebg-preview.png" alt="logomju" class="w-24 h-24 object-contain mx-auto mb-4" />
      <h2 class="text-2xl font-bold text-green-800">Login MJU</h2>
      <p class="text-sm text-gray-700 mt-1">กรุณาเข้าสู่ระบบด้วยบัญชีผู้ใช้ของคุณ</p>
    </div>

    <form class="space-y-4">
      <div>
        <label for="userType" class="block text-sm font-medium text-gray-700 mb-4">ประเภทผู้ใช้</label>
        <select name="userType" id="userType" required>
          <option value="" disabled selected class="text-gray-400">-- กรุณาเลือก --</option>
          <option value="student" class="bg-white hover:bg-green-100">นักศึกษา</option>
          <option value="teacher" class="bg-white hover:bg-green-100">อาจารย์</option>
        </select>
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email"
          class="mt-1 w-full rounded-xl border border-gray-300 bg-white/70 p-2 focus:border-green-400 focus:ring focus:ring-blue-200 outline-none"
          placeholder="example@mju.ac.th" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-4">Password</label>
        <input type="password" id="password" placeholder="••••••••"
          class="mt-1 w-full rounded-xl border border-gray-300 bg-white/70 p-2 focus:border-green-400 focus:ring focus:ring-blue-200 outline-none" />
      </div>

      <button type="submit"
        class="mt-6 w-full py-2 bg-green-500/90 text-white rounded-full shadow hover:bg-green-600 transition">
        เข้าสู่ระบบ
      </button>
      <div class="mb-4 text-center text-sm text-green-700">
        <a href="#" class="hover:underline">ลืมรหัสผ่าน?</a>
      </div>
    </form>

  </div>

</body>

</html>
