<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MJU</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/output.css">
</head>
<body class="min-h-screen bg-gradient-to-b from-green-100 to-green-300 flex items-center justify-center p-4">

  <div class="w-full max-w-sm bg-white/80 backdrop-blur-lg rounded-xl shadow-xl p-6 animate-slideFade">
    <div class="mb-6 text-center">
      <img src="./png/logomju-removebg-preview.png" alt="logomju" class="w-24 h-24 object-contain mx-auto mb-4" />
      <h2 class="text-2xl font-bold text-green-800">Login MJU</h2>
      <p class="text-sm text-green-700 mt-1">กรุณาเข้าสู่ระบบด้วยบัญชีผู้ใช้ของคุณ</p>
    </div>

    <form class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-green-700">Eamil</label>
        <input type="email" class="w-full p-2 mb-3 rounded-md border focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="example@mju.ac.th" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-green-700">Password</label>
        <input type="password" id="password" placeholder="••••••••"
          class="w-full px-4 py-2 border border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition-all" />
      </div>

      <button type="submit"
        class="w-full py-2 bg-green-600/90 hover:bg-green-700 text-white font-semibold rounded-lg transition-all">
        เข้าสู่ระบบ
      </button>
    </form>

    <div class="mt-4 text-center text-sm text-green-700">
      <a href="#" class="hover:underline">ลืมรหัสผ่าน?</a>
    </div>
  </div>

</body>
</html>
